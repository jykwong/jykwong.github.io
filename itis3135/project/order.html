        <h2>Order Page</h2>
        <div class="container"> <!--Container for customer info form-->
            <div class="order_grid"> <!--Enter customer info-->
                <form id="order_form" name="order_form" action="#" style="margin-left: 1em; margin-top: 1em; margin-bottom: 1em; margin-right: 1em">
                    <div>
                        <label for="fname" style="font-weight: bold;">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>

                        <label for="phone" style="font-weight:bold;">Phone:</label>
                        <input name="phone" type="tel" id="phone" size="20" minlength="7" maxlength="10" placeholder="123-456-7890"><br>

                        <label for="email" style="font-weight: bold;">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email"><br>
                        <label><strong>Pick-up date:</strong></label>
                        <label><input type="text" id="datepicker"></label>
                    </div>
                    <div>
                        <label for="instructions" style="font-weight:bold;">Instructions</label>
                        <textarea id="instructions" placeholder="If there are any custom instructions that you want for your order (e.g. allergies), please let us know here." name="instructions" rows="5" cols="40"></textarea>
                    </div>
                    <input type="submit" style="font-weight:bold; font-size: large;" value="Place Order">                  
                    
                </form>
                

                <div> <!--javascript needed to manipulate divs below based on customer's selection-->
                    <h4>Order Details</h4>
                    <div id="order_details_items_ordered">
                        <h4><u>Items in Order:</u></h4> <!--Just simply a div for a header. Nothing really happens here-->
                    </div>
                    <div id="order_details_items_bought">
                        <p id="items">Order is Empty!</p> <!--script will update this with names of menu items-->
                    </div>
                    <h4><u>Order Cost:</u></h4>
                    <div id="order_cost">
                        <p id="cost">$0.00</p> <!--script will update the cost after clicking on buttons below-->
                    </div>
                    <button id="reset" onclick="reset_order()" style="font-weight:bold; font-size: large;">Reset Order</button>
                </div>
            </div>
        </div>
